<div class="house-detail-wrapper">
  <h2>House Detail:</h2>
  <div class="house-item" *ngIf="house">
    <h2>{{ house.address }}</h2>
    <tr>
      <td>Id: </td>
      <td>{{house.id}}</td>
    </tr>
    <tr>
      <td>Address: </td>
      <td>{{house.address}}</td>
    </tr>
    <tr>
      <td>Price: </td>
      <td>$ {{house.price}}</td>
    </tr>

  </div>
  <button routerLink="/edit/{{house.id}}">Edit</button>
  <button (click)="goBack()">Back</button>
</div>
