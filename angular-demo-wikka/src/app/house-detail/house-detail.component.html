<div class="house-detail-wrapper">
  <h2>Detail:</h2>
  <div class="house-item" *ngIf="house">
    <h2>{{ house.address }}</h2>
    <tr>
      <td>Id: </td>
      <td>{{house.id}}</td>
    </tr>
    <tr>
      <td>Address: </td>
      <td><input [(ngModel)]="house.address" placeholder="address"></td>
    </tr>
    <tr>
      <td>Price: </td>
      <td>$ {{house.price}}</td>
      <td><input [(ngModel)]="house.price" placeholder="price"/></td>
    </tr>

  </div>
  <button (click)="goBack()">go back</button>
</div>
