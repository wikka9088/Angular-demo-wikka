<div class="house-detail-wrapper">
  <h2>Detail:</h2>
  <div class="house-item" *ngIf="house">
    <h2>{{ house.address }}</h2>
    <div><span>Id: </span>{{house.id}}</div>
    <div>
      <label>
        Address:
        <input [(ngModel)]="house.address" placeholder="address">
      </label>
    </div>
    <div><span>Price: </span>{{house.price}}</div>
  </div>
  <button (click)="goBack()">go back</button>
</div>
