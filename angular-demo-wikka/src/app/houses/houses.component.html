<h2>Houses List</h2>
<ul class="houses-list">
    <li class="house-item" *ngFor="let house of houses" routerLink="/detail/{{house.id}}">
        <h2>{{ house.address }}</h2>
        <div><span>Id: </span>{{house.id}}</div>
        <div>
            <label>
                Address:
                <input [(ngModel)]="house.address" placeholder="address">
            </label>
        </div>
        <div><span>Price: </span>{{house.price}}</div>
    </li>
</ul>
