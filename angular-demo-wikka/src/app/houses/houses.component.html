<h2>Houses List</h2>
<ul class="houses-list">
    <li class="house-item" *ngFor="let house of houses" routerLink="/detail/{{house.id}}">
        <h2>{{ house.address }}</h2>
        <tr>
            <td>Id: </td>
            <td>{{house.id}}</td>
        </tr>
        <tr>
            <td>Price: </td>
            <td>$ {{house.price}}</td>
            <td><input [(ngModel)]="house.price" placeholder="price"/></td>
        </tr>
    </li>
</ul>
